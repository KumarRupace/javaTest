spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/customer
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: debug